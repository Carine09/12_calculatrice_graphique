<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculatrice graphique</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<style>
    .container {
        max-width: 16vw;
    }
</style>
<body>
    <h1 class="text-primary">Calculatrice graphique</h1>
    <div class="container text-center border">
        <div class="raw">
            <input type="text" id="screen" class="w-100">
        </div>
        <div class="col border">
            <div class="raw">
                <input type="button" value="7" class="btn btn-dark rounded-circle" id="seven">
                <input type="button" value="8" class="btn btn-dark rounded-circle" id="eight">
                <input type="button" value="9" class="btn btn-dark rounded-circle" id="nine">
                <input type="button" value="/" class="btn btn-primary rounded-circle" id="divide">
            </div>
            <div class="raw">
                <input type="button" value="4" class="btn btn-dark rounded-circle" id="four">
                <input type="button" value="5" class="btn btn-dark rounded-circle" id="five">
                <input type="button" value="6" class="btn btn-dark rounded-circle" id="six">
                <input type="button" value="*" class="btn btn-primary rounded-circle" id="multiply">
            </div>
            <div class="raw">
                <input type="button" value="1" class="btn btn-dark rounded-circle" id="one">
                <input type="button" value="2" class="btn btn-dark rounded-circle" id="two">
                <input type="button" value="3" class="btn btn-dark rounded-circle" id="three">
                <input type="button" value="-" class="btn btn-primary rounded-circle" id="minus">
            </div>
            <div class="raw">
                <input type="button" value="0" class="btn btn-dark rounded-circle" id="zero">
                <input type="button" value="." class="btn btn-dark rounded-circle" id="point">
                <input type="button" value="AC" class="btn btn-secondary rounded-circle" id="initialize">
                <input type="button" value="+" class="btn btn-primary rounded-circle" id="plus">
            </div>
            <div class="raw">
                <input type="button" value="=" class="btn btn-primary rounded-pill w-100" id="equal">
            </div>
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>
</body>

</html>
